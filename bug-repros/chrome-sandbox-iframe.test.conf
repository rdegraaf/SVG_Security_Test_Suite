<VirtualHost *:80>
	DocumentRoot /var/www/dom1.chrome-sandbox-iframe.test
	ServerName dom1.chrome-sandbox-iframe.test
</VirtualHost>


<VirtualHost *:80>
	DocumentRoot /var/www/dom2.chrome-sandbox-iframe.test
	ServerName dom2.chrome-sandbox-iframe.test
	ServerAlias dom2a.chrome-sandbox-iframe.test
	Header set Content-Security-Policy "default-src 'none'; style-src 'self' http://dom2a.chrome-sandbox-iframe.test;"
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot /var/www/dom3.chrome-sandbox-iframe.test
	ServerName dom3.chrome-sandbox-iframe.test
	ServerAlias dom3a.chrome-sandbox-iframe.test
	Header set Content-Security-Policy "default-src 'none'; style-src http://*.chrome-sandbox-iframe.test;"
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot /var/www/dom4.chrome-sandbox-iframe.test
	ServerName dom4.chrome-sandbox-iframe.test
	ServerAlias dom4a.chrome-sandbox-iframe.test
	Header set Content-Security-Policy "default-src 'none'; img-src 'self' http://dom4a.chrome-sandbox-iframe.test;"
</VirtualHost>

